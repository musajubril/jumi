<body>
    <div class="card">
        <div class="back"></div>
        <div class="front">
          <div class="cover-shape-large">
            <div class="shape-diamond"></div>
            <div class="shape-block"></div>
          </div>
          <div class="cover-shape-small">
            <div class="shape-diamond"></div>
            <div class="shape-block">
              <div class="cake">
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="icing"></div>
                <div class="drip drip1"></div>
                <div class="drip drip2"></div>
                <div class="drip drip3"></div>
                <div class="candle">
                  <div class="flame"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="text-container">
          <p id="head">Happy Birthday Jumoke!</p>
          <p>Today a true queen was born and I’m so happy to be in your court! 
            <br>
            You’re one of a kind and deserve everything that this special day brings.</p>
          <p>Hope your day went great!</p>
        </div>
      </div>
